    <section>
        <h2>Temperature Converter</h2>
        <label for="FahrenheitInput">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheitInput">
        <button id="convertButton">Convert</button>
        <p id="celsiusResult"></p>
        <p id="kelvinResult"></p>
    </section>

    <script>
        $(document).ready(function() { //js code to display temperature conversions.
            $('#convertButton').click(function() {
                var fahrenheit = parseFloat($('#fahrenheitInput').val());

                var celsius = (fahrenheit - 32) * 5 / 9; // for converting fahrenheit to celsius and kelvin.
                var kelvin = celsius + 273.15;

                $('#celsiusResult').text('Temperature in Celsius: ' + celsius.toFixed(2) + 'Â°C');
                $('#kelvinResult').text('Temperature in Kelvin: ' + kelvin.toFixed(2) + 'K');
            });
        });
    </script>
