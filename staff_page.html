    <script>

        window.addEventListener('load', function() { //js code to display staff information.
           
            var staffData = [
                { name: 'Ron santos', salary: 50000 },
                { name: 'John Doe',salary: 60000 },
                { name: 'David Johnson', salary: 55000 }
            ];

          
            staffData.sort(function(a, b) { //for sorting staff by name.
                return a.name.localeCompare(b.name);
            });

           
            var staffList = document.getElementById('staffList'); //to display staff info.
            staffData.forEach(function(staff) {
                var staffInfo = document.createElement('p');
                staffInfo.textContent = staff.name + ' - Salary: $' + staff.salary.toFixed(2);
                staffList.appendChild(staffInfo);
            });
        });
    </script>
